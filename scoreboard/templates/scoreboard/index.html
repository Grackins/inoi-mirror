{% extends 'scoreboard/base.html' %}
{% load i18n %}

{% block content %}
	<p class="text-center">From {{ from }} </p></br>
	<table class="table" dir="ltr">
		<tr>
			<th class="text-center"> {% trans "username" %} </th>
			<th class="text-center"> {% trans "accepted" %} </th>
		</tr>
		{% for user in mems %}
			<tr>
				<td class="text-center">{{ user.name }}</td>
				<td class="text-center">{{ user.solved }}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
