{% extends 'cms_register/base.html' %}
{% load i18n %}

{% block header %}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>{% trans "problem name" %}</th>
                    <th>{% trans "contest name" %}	</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td class="text-center">{{ forloop.counter }}</td>
                    <td>
                        <a href="{% url 'cms_register:goto_problem' problem.id %}">
                            {{ problem.name }}
                        </a>
                    </td>
                    <td>
                        {{ problem.contest }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-sm-1"></div>
</div>

{% endblock %}
