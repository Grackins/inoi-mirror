{% extends 'cms_register/base.html' %}
{% load i18n %}

{% block header %}
{% endblock %}

{% block login %}
active
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        {% if Error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {% trans "user pass wrong" %}
        </div>
        {% endif %}
        <div class="card">
            <div class="card-header">{% trans "login" %}</div>
            <div class="card-body">
                <form class="form-horizontal" method="post" action="{% url 'cms_register:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="control-label">{% trans "username" %}</label>
                        <input type="text" class="form-control" id="usernamse" name="username" placeholder="{% trans 'username' %}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">{% trans "password" %}</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="{% trans 'password' %}">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary">{% trans "login" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>

{% endblock %}
