{% extends 'cms_register/base.html' %}
{% load i18n %}

{% block header %}
{% endblock %}

{% block login %}
active
{% endblock %}

{% block content %}

		{% if Error == True %}
		<div class="alert alert-danger alert-dismissible fade in" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{% trans "user pass wrong" %}
    </div>
		{% endif %}
	<div class="panel panel-primary">
		<div class="panel-heading">{% trans "login" %}</div>
  	<div class="panel-body">
      <form class="form-horizontal" method="post" action="{% url 'cms_register:login' %}">
		{% csrf_token %}
				<div class="form-group">
					<label for="username" class="col-sm-3 control-label">{% trans "username" %}</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="usernamse" name="username" placeholder="نام کاربری">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">{% trans "password" %}</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="submit" class="btn btn-primary">{% trans "login" %}</button>
					</div>
				</div>
			</form>
			<a href={% url "password_reset_recover" %}>{% trans "forget password?" %}</a>
		</div>
	</div>

{% endblock %}
